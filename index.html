    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close" data-modal-close type="button">
          <svg class="close-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-black-18dp"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <label for="user-name" class="modal-input-text">Name</label>
          <div class="input-wrap">
            <input
              type="text"
              class="modal-input"
              name="user-name"
              id="user-name"
              required
            />
            <svg class="modal-input-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </div>
          <label for="user-phone" class="modal-input-text">Phone</label>
          <div class="input-wrap">
            <input
              type="tel"
              class="modal-input"
              name="user-phone"
              id="user-phone"
              required
            />
            <svg class="modal-input-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>
          <label for="user-email" class="modal-input-text">Email</label>
          <div class="input-wrap">
            <input
              type="email"
              class="modal-input"
              name="user-email"
              id="user-email"
              required
            />
            <svg class="modal-input-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </div>
          <div class="modal-field">
            <label for="user-text" class="modal-input-text">Comment</label>
             <textarea
              name="user-text"
              class="modal-comment"
              id="user-text"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="modal-field-check">
            <input
              type="checkbox"
              class="modal-check visually-hidden"
              id="policy"
              name="policy"
              value="true"
              required
            />
            <label for="policy" class="check-text">
              <span>
                <svg class="check-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg>
              </span>
              I accept the terms and conditions of the&nbsp;
              <a href="" class="modal-link">Privacy Policy</a></label
            >
          </div>
          <button type="submit" class="modal-btn btn">Send</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
